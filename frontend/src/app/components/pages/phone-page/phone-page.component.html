<div class="container">
  <img [src]="phone.imageUrl" [alt]="phone.name"/>

  <div class="details">
    <div class="header">
      <span class="name">
        {{phone.name}}
      </span>
      <span class="favourite {{phone.favourite? '': 'not'}}">‚ù§</span>
    </div>
    <div class="rating">
      <star-rating
      [value]="phone.stars"
      [totalstars]="5"
      checkedcolor="red"
      uncheckedcolor="black"
      size="25px"
      [readonly]="true">
    </star-rating>
    </div>

    <div class="origins">
      <span *ngFor="let origin of phone.origins">
        {{origin}}
      </span>
    </div>

    <div class="tags">
      <a *ngFor="let tag of phone.tags" routerLink="/tag/{{tag}}">
        {{tag}}
      </a>
    </div>

    <div class="price">
      <span>
        {{phone.price | currency}}
      </span>
    </div>

    <button>Add To Cart</button>

  </div>
</div>
